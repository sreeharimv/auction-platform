<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Palace Premier League</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container" style="max-width: 1400px !important; margin: 20px auto 40px !important; padding: 0 20px !important;">
    <div class="header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Palace Premier League" class="logo">
      <h1>Palace Premier League</h1>
    </div>
    <nav style="margin-top: 20px;">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('players') }}">Players</a>
      <a href="{{ url_for('teams') }}">Teams</a>
      <a href="{{ url_for('results') }}">Live Results</a>
      <a href="{{ url_for('admin') }}">Admin</a>
    </nav>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card" style="max-width: 400px; margin: 50px auto;">
      <h2>Auction Master Login</h2>
      <form method="post">
        <div style="margin-bottom: 16px;">
          <input type="password" name="password" placeholder="Enter admin password" required 
                 style="width: 100%; background: #0b1220; border: 1px solid #334155; color: #e2e8f0; padding: 12px; border-radius: 8px;">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Access Auction Controls</button>
      </form>
      
      <div style="margin-top: 20px; text-align: center;">
        <a href="{{ url_for('index') }}">‚Üê Back to Public View</a>
      </div>
    </div>
  </div>
</body>
</html>
